<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXO | Digital Geometry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1 class="logo">VEXO</h1>
            <div class="glow-line"></div>
        </header>

        <main>
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
                <div class="loading-overlay hidden">
                    <div class="scanner-line"></div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <select id="pattern" class="neo-select">
                        <option value="helix">Helix</option>
                        <option value="matrix">Matrix</option>
                        <option value="nexus">Nexus</option>
                        <option value="pulse">Pulse</option>
                    </select>
                    
                    <button id="generate" class="neo-button">
                        <span class="button-text">Generate</span>
                        <span class="button-glow"></span>
                    </button>
                </div>

                <div class="control-group">
                    <label for="density">Density</label>
                    <input type="range" id="density" min="1" max="100" value="50">
                    
                    <label for="speed">Speed</label>
                    <input type="range" id="speed" min="1" max="100" value="50">
                </div>

                <div class="color-picker">
                    <button class="color-btn active" data-color="#00fff2"></button>
                    <button class="color-btn" data-color="#ff00ff"></button>
                    <button class="color-btn" data-color="#39ff14"></button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
